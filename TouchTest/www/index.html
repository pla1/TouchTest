<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>An Ubuntu HTML5 application</title>
  <style type="text/css">
    button, p {
      font-size: 800%;
      margin:30px;
    }
  </style>
</head>
<body>
<button onclick="increment()">Push me</button>
<p id="output"></p>

<script type="text/javascript">
  var i = 0;
  var element = document.getElementById("output");
  function increment() {
    element.innerHTML = ++i;
  }
</script>
</body>
</html>
